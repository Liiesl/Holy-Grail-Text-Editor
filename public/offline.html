<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Holy Grail Editor</title>
    <link rel="stylesheet" href="/style.css"> <!-- Optional: link to cached global styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color, #007bff); /* Use CSS var if style.css is loaded */
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>You are Offline</h1>
        <p>The Holy Grail Editor requires an internet connection for some features, or the requested page is not available offline.</p>
        <p>Please check your connection and try again.</p>
    </div>
</body>
</html>
